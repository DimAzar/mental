<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/MGlogoCLEAN.jpg">

    <title>MentalGROUP S.A</title>

    <!-- CSS Plugins -->
    <link href="../css/plugins/animate.css" rel="stylesheet">
    <link href="../css/plugins/owl.carousel.css" rel="stylesheet">
    <link href="../css/plugins/lightbox.css" rel="stylesheet">
    <link href="../fonts/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="../fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../fonts/font.css" rel="stylesheet">

    <!-- CSS Custom -->
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/mental.css" rel="stylesheet">

    <!-- JavaScript -->

    <script defer type="text/javascript" src="../js/lib/angularjs/angular-animate.js"></script>
    <script defer type="text/javascript" src="../js/lib/angularjs/angular-translate.min.js"></script>
    <script defer type="text/javascript" src="../js/lib/angularjs/ui-bootstrap-tpls-0.11.0.min.js"></script>
    
    <!-- Custom JS -->
    <script defer type="text/javascript" src="../js/app/mental.js"  charset="utf-8"></script>
    <script defer type="text/javascript" src="../js/app/directives.js"></script>

    <script type="text/javascript" src="../js/plugins/wow.min.js"></script>
    <script type="text/javascript" src="../js/plugins/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../js/plugins/jquery.peity.min.js"></script>
    <script type="text/javascript" src="../js/plugins/lightbox.min.js"></script>
    <script type="text/javascript" src="../js/plugins/contact.js"></script>

  <body data-spy="scroll" data-ng-app="mentalApp" data-context="${pageContext.request.contextPath}">
    <div>
      <!--  NAVBAR -->
		<div class="wrapper">
		  <nav class="navbar navbar-default navbar-fixed-top js-navbar-top js-toggleClass customnav">
		    <div class="">
		      <div class="navbar-header">
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		        <div class="pull-left">
		          <div data-ng-include='"views/templates/i18n.jsp"'></div>
		        </div>
		        <a class="navbar-brand" href="#home"><img class="brandImage" src="../img/mental-group.png"></a>
		      </div>
		      <div id="navbar" class="collapse navbar-collapse">
		        <ul class="nav navbar-nav navbar-right ">
		          <li><a href="#company">{{ 'NAV_COMPANY' | translate}}</a></li>
		          <li><a href="#services">{{ 'NAV_SERVICES' | translate}}</a></li>
		          <li><a href="#testimonials">{{ 'NAV_TESTIMONIALS' | translate}}</a></li>
		          <li><a href="#articles">{{ 'NAV_ARTICLES' | translate}}</a></li>
		          <li><a href="#comm">{{ 'NAV_COMM' | translate}}</a></li>
		        </ul>
		      </div>
		    </div>
		  </nav>
		</div>      
      <!-- PARTIALS -->
      <div>
        <div data-ng-view></div>
      </div>

      <div data-ng-show="showfooter">
        <div data-ng-include='"views/templates/footer.jsp"'></div>
      </div>
    </div>
